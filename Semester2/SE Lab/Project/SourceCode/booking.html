    <!-- Button trigger modal -->


    <!--Sign Up  Modal -->
    <div class="modal fade" id="SignupModal" tabindex="-1" role="dialog" aria-labelledby="SignupModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title justify-content-center" id="SignupModalLabel">Finish Signing Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group m-3">
                            <label>First Name*</label>
                            <input type="text" name="" placeholder="ABC" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Last Name*</label>
                            <input type="text" name="" placeholder="XYZ" class="form-control">
                        </div>


                        <div class="form-group m-3">
                            <label>Date Of Birth*</label>
                            <input type="date" name="" placeholder="11/02/2018" class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Email*</label>
                            <input type="email" name="" class="form-control" placeholder="username@gmail.com">
                        </div>
                        <div class="d-flex justify-content-center m-2">
                            <a href="Home Page.html" class="btn bg-pink text-light">Sign Up</a>
                        </div>
                    </form>

                        </div>

                </div>
            </div>
        </div>
    </div>
    <!--Login Up  Modal -->
    <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title justify-content-center" id="LoginModalLabel">Login/Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput">First Name</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="ABC">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Last Name</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="XYZ">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Date of Birth</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="03/05/2004">
                      </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput2">Email</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="example@gamil.com">
                      </div>
                      <div class="container row justify-content-center">
                        <button type="button" class="btn btn-danger btn-sm">Agree and Continue</button>
                      </div>
                  </form>

                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                    </form> -->
                </div>
            </div>
        </div>
    </div>




    <div class="row">
        <img src="bg.jpg" class="rounded float-right" alt="...">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h4 class="card-title">Vacation rental apartment</h4>
              <h6 class="card-subtitle mb-2 text-muted">Book unique vacation rental apartments, houses, and more on Airbnb</h6>
              <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">LOCATION</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="City">
                </div>
                <div class="row">
                  <div class="col">
                  <label for="formGroupExampleInput">CHECK IN</label>
                    <input type="date" class="form-control" placeholder="Add Date">
                  </div>
                  <div class="col">
                  <label for="formGroupExampleInput">CHECK OUT</label>
                    <input type="date" class="form-control" placeholder="Add Date">
                  </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="inputState">ADULTS</label>
                        <select id="inputState" class="form-control">
                          <option selected>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">CHILDREN</label>
                        <select id="inputState" class="form-control">
                          <option selected>0</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                    </div>
                </div>
              </form>
              <button type="button" class="btn btn-danger btn-lg btn-block">Search</button>
            </div>
          </div>
    </div>
